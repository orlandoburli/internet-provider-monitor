services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: internet-monitor-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=internet_monitor
      - POSTGRES_USER=monitor
      - POSTGRES_PASSWORD=monitor123
      - TZ=America/Sao_Paulo
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitor_network

  # Serviço de monitoramento contínuo
  monitor:
    build: .
    container_name: internet-monitor
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./relatorios:/app/relatorios
      - ./config.json:/app/config.json:ro
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=internet_monitor
      - POSTGRES_USER=monitor
      - POSTGRES_PASSWORD=monitor123
    networks:
      - monitor_network
    command: python -u monitor_internet.py

  # Serviço para gerar relatórios (não fica rodando)
  report:
    build: .
    container_name: internet-report
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./relatorios:/app/relatorios
      - ./config.json:/app/config.json:ro
    environment:
      - TZ=America/Sao_Paulo
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=internet_monitor
      - POSTGRES_USER=monitor
      - POSTGRES_PASSWORD=monitor123
    networks:
      - monitor_network
    profiles:
      - report
    command: python generate_report.py

  # Serviço de Dashboard API (Backend)
  dashboard-api:
    build: .
    container_name: internet-dashboard-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:5000"
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=internet_monitor
      - POSTGRES_USER=monitor
      - POSTGRES_PASSWORD=monitor123
    networks:
      - monitor_network
    command: python -u dashboard.py

  # Serviço de Frontend (Next.js + React)
  dashboard-frontend:
    build: ./frontend
    container_name: internet-dashboard-frontend
    restart: unless-stopped
    depends_on:
      - dashboard-api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    networks:
      - monitor_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  monitor_network:
    driver: bridge
